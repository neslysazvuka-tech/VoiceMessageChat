<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио Чат</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .user-section {
            padding: 15px 20px;
            background-color: #f5f7ff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .username-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .username-input:focus {
            border-color: #6e8efb;
        }
        
        .record-section {
            padding: 20px;
            text-align: center;
        }
        
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #6e8efb;
            margin-bottom: 20px;
        }
        
        .record-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .record-btn:disabled {
            background: linear-gradient(90deg, #cccccc, #999999);
            cursor: not-allowed;
        }
        
        .record-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(90deg, #ff5f5f, #ff2c2c);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .messages-section {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.own {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .message-content {
            flex: 1;
            background-color: #f0f4ff;
            padding: 12px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.own .message-content {
            background-color: #e6eeff;
        }
        
        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #6e8efb;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 5px;
            height: 40px;
        }
        
        .message-time {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        
        .no-messages {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        .error-message {
            text-align: center;
            color: #ff4444;
            padding: 10px;
            font-size: 14px;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 10px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .timer {
                font-size: 28px;
            }
            
            .record-btn {
                width: 60px;
                height: 60px;
            }
            
            .messages-section {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Аудио Чат</h1>
            <p>Общайтесь голосовыми сообщениями</p>
        </div>
        
        <div class="user-section">
            <div class="user-avatar" id="user-avatar">U</div>
            <input type="text" class="username-input" id="username-input" placeholder="Введите ваше имя" maxlength="20">
        </div>
        
        <div class="record-section">
            <div class="timer" id="timer">00:35</div>
            <button class="record-btn" id="record-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <div id="browser-support"></div>
        </div>
        
        <div class="messages-section" id="messages-container">
            <div class="no-messages" id="no-messages">Нет сообщений</div>
        </div>
        
        <div class="footer">
            Сообщения удаляются через 3 минуты, пользователи - через 7 минут неактивности
        </div>
    </div>

    <!-- Firebase App (основа Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script>
        // Ваша конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2WvLmjgcv1YDwLRsVj6qAwbjMqG1hbKY",
            authDomain: "bindr-cac29.firebaseapp.com",
            databaseURL: "https://bindr-cac29-default-rtdb.firebaseio.com",
            projectId: "bindr-cac29",
            storageBucket: "bindr-cac29.firebasestorage.app",
            messagingSenderId: "888959223947",
            appId: "1:888959223947:web:c7e829c917354c9594ac8e"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Элементы DOM
        const usernameInput = document.getElementById('username-input');
        const userAvatar = document.getElementById('user-avatar');
        const recordBtn = document.getElementById('record-btn');
        const timer = document.getElementById('timer');
        const messagesContainer = document.getElementById('messages-container');
        const noMessages = document.getElementById('no-messages');
        const browserSupport = document.getElementById('browser-support');

        // Переменные состояния
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let countdown;
        let timeLeft = 35;
        let currentUsername = '';
        let userId = generateUserId();
        let lastActivityTime = Date.now();

        // Проверка поддержки браузером
        function checkBrowserSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Ваш браузер не поддерживает запись аудио');
                recordBtn.disabled = true;
                return false;
            }
            
            if (!firebase.apps.length) {
                showError('Ошибка инициализации Firebase');
                return false;
            }
            
            return true;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            browserSupport.appendChild(errorDiv);
        }

        function showLoading(message) {
            noMessages.innerHTML = `<div class="loading">${message}</div>`;
        }

        // Генерация уникального ID пользователя
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Обновление времени последней активности
        function updateLastActivity() {
            lastActivityTime = Date.now();
            if (currentUsername) {
                database.ref('users/' + userId).set({
                    username: currentUsername,
                    lastActivity: lastActivityTime
                }).catch(error => {
                    console.error('Ошибка обновления активности:', error);
                });
            }
        }

        // Установка имени пользователя
        usernameInput.addEventListener('change', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                updateLastActivity();
                
                // Периодическая проверка активности пользователей
                setInterval(cleanInactiveUsers, 60000);
            }
        });

        function cleanInactiveUsers() {
            database.ref('users').once('value', (snapshot) => {
                const users = snapshot.val();
                const now = Date.now();
                
                if (users) {
                    for (let id in users) {
                        if (now - users[id].lastActivity > 7 * 60 * 1000) {
                            database.ref('users/' + id).remove();
                        }
                    }
                }
            });
        }

        // Запись аудио
        recordBtn.addEventListener('click', async () => {
            if (!currentUsername) {
                alert('Пожалуйста, введите имя пользователя');
                return;
            }
            
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                // Запрос разрешения на использование микрофона
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // Используем MP3 формат для лучшей совместимости
                const options = { 
                    mimeType: 'audio/mp3',
                    audioBitsPerSecond: 128000
                };
                
                // Проверяем поддержку формата
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = processRecording;
                mediaRecorder.onerror = (event) => {
                    console.error('Ошибка записи:', event.error);
                    alert('Ошибка записи: ' + event.error.name);
                    stopRecording();
                };
                
                // Начало записи
                mediaRecorder.start(1000);
                isRecording = true;
                recordBtn.classList.add('recording');
                
                // Запуск таймера
                startTimer();
                
            } catch (error) {
                console.error('Ошибка доступа к микрофону:', error);
                alert('Не удалось получить доступ к микрофону: ' + error.message);
            }
        }

        async function processRecording() {
            try {
                if (audioChunks.length === 0) {
                    throw new Error('Запись пуста');
                }
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                
                // Генерация имени файла
                const timestamp = Date.now();
                const audioFileName = `audio_${userId}_${timestamp}.mp3`;
                
                // Загрузка в Firebase Storage
                const audioRef = storage.ref().child(audioFileName);
                await audioRef.put(audioBlob);
                
                // Получение URL аудио
                const audioURL = await audioRef.getDownloadURL();
                
                // Сохранение информации о сообщении
                await database.ref('messages').push({
                    userId: userId,
                    username: currentUsername,
                    audioURL: audioURL,
                    timestamp: timestamp
                });
                
                console.log('Аудио успешно загружено:', audioURL);
                
            } catch (error) {
                console.error('Ошибка при обработке записи:', error);
                alert('Ошибка при обработке записи: ' + error.message);
            }
        }

        function startTimer() {
            timeLeft = 35;
            updateTimer();
            countdown = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    stopRecording();
                }
            }, 1000);
        }

        function stopRecording() {
            if (isRecording) {
                clearInterval(countdown);
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                recordBtn.classList.remove('recording');
                timer.textContent = '00:35';
            }
        }

        function updateTimer() {
            const seconds = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
            timer.textContent = `00:${seconds}`;
        }

        // Загрузка существующих сообщений
        function loadExistingMessages() {
            showLoading('Загрузка сообщений...');
            
            database.ref('messages').once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages && Object.keys(messages).length > 0) {
                    noMessages.style.display = 'none';
                    
                    const messagesArray = Object.entries(messages).map(([key, value]) => {
                        return { id: key, ...value };
                    }).sort((a, b) => a.timestamp - b.timestamp);
                    
                    messagesArray.forEach(message => {
                        displayMessage(message);
                    });
                } else {
                    noMessages.style.display = 'block';
                    noMessages.textContent = 'Нет сообщений';
                }
            }).catch(error => {
                console.error('Ошибка загрузки сообщений:', error);
                noMessages.innerHTML = '<div class="error-message">Ошибка загрузки сообщений</div>';
            });
        }

        // Отображение сообщения
        function displayMessage(message) {
            noMessages.style.display = 'none';
            
            if (!message.audioURL || !message.username) {
                console.error('Неполные данные сообщения:', message);
                return;
            }
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.setAttribute('data-id', message.id);
            
            if (message.userId === userId) {
                messageElement.classList.add('own');
            }
            
            const messageTime = new Date(message.timestamp);
            const timeString = messageTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-avatar">${message.username.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-username">${message.username}</div>
                    <audio class="audio-player" controls>
                        <source src="${message.audioURL}" type="audio/mp3">
                        <source src="${message.audioURL}" type="audio/webm">
                        Ваш браузер не поддерживает аудио элемент.
                    </audio>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            // Обработчик ошибок аудио
            const audioElement = messageElement.querySelector('audio');
            audioElement.addEventListener('error', (e) => {
                console.error('Ошибка загрузки аудио:', e);
                audioElement.outerHTML = '<div class="error-message">Ошибка воспроизведения аудио</div>';
            });
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Слушатель для новых сообщений
        database.ref('messages').on('child_added', (snapshot) => {
            try {
                const message = snapshot.val();
                message.id = snapshot.key;
                
                if (message.audioURL && message.username) {
                    displayMessage(message);
                    
                    // Автоматическое удаление через 3 минуты
                    setTimeout(() => {
                        snapshot.ref.remove().catch(console.error);
                        
                        if (message.audioURL) {
                            const audioRef = storage.refFromURL(message.audioURL);
                            audioRef.delete().catch(console.error);
                        }
                    }, 3 * 60 * 1000);
                }
            } catch (error) {
                console.error('Ошибка обработки нового сообщения:', error);
            }
        });

        // Удаление сообщений из интерфейса
        database.ref('messages').on('child_removed', (snapshot) => {
            const messageId = snapshot.key;
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            }
            
            if (messagesContainer.querySelectorAll('.message').length === 0) {
                noMessages.style.display = 'block';
            }
        });

        // Обновление активности
        document.addEventListener('click', updateLastActivity);
        document.addEventListener('keydown', updateLastActivity);

        // Инициализация при загрузке
        window.addEventListener('load', () => {
            if (checkBrowserSupport()) {
                loadExistingMessages();
            }
        });
    </script>
</body>
</html>
